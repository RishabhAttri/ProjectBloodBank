    <div class="text-center " id="formstyling">
        <h1>Add Hospital</h1>
        <br>
        <form>
            <div class="form-group row text-left">
                <label for="ID" class="col-sm-4 col-md-3 col-lg-2 col-form-label">ID : </label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="ID">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="Name" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Name : </label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="Name">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="Area" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Area : </label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="Area">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="zipCode" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Zip : </label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="zipCode">
                </div>
            </div>
            <div class="form-group row text-left">
                <label for="contact" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Contact : </label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                    <input type="text" class="form-control" id="contact">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" id="btnSubmit">
        </form>

    </div>
